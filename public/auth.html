<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#667eea">
  <title>BookReader - Login</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>ðŸ“š BookReader</h1>
      <p class="subtitle">Your Personal E-Book Library</p>

      <!-- Login Form -->
      <div id="login-form" class="form-container">
        <h2>Login</h2>
        <form id="login">
          <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" name="username" required autocomplete="username">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required autocomplete="current-password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <div class="error-message" id="login-error"></div>
        </form>
        <p class="switch-form">
          Don't have an account? <a href="#" id="show-register">Register here</a>
        </p>
      </div>

      <!-- Registration Form -->
      <div id="register-form" class="form-container" style="display: none;">
        <h2>Register</h2>
        <form id="register">
          <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" name="username" required minlength="3" autocomplete="username">
            <span class="help-text">Minimum 3 characters</span>
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" name="password" required minlength="6" autocomplete="new-password">
            <span class="help-text">Minimum 6 characters</span>
          </div>
          <div class="form-group">
            <label for="register-password-confirm">Confirm Password</label>
            <input type="password" id="register-password-confirm" name="password-confirm" required autocomplete="new-password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <div class="error-message" id="register-error"></div>
        </form>
        <p class="switch-form">
          Already have an account? <a href="#" id="show-login">Login here</a>
        </p>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
